    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Book Properties</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Book Name:</label>
                        <input required type="email" class="form-control" id="bookname" placeholder="Harry Potter">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Book Genre:</label>
                        <input required type="email" class="form-control" id="bookgenre" placeholder="Adventure">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Book Price:</label>
                        <input type="email" class="form-control" id="bookprice" placeholder="30">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Book Appearance:</label>
                        <input type="email" class="form-control" id="bookphoto" placeholder="Photo">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="addBtn">Add</button>
                </div>
            </div>
        </div>
    </div>
