<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../Css/style.css">
    <script defer src="../Js/qeydiyyat.js"></script>
</head>

<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="qeydiyyat.html">Qeydiyyat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="daxilol.html">Login</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <form id="qeydiyyat" class="bg-light p-5 rounded my-3">
                    <h2 class="text-center">Hesab yarat</h2>
                    <div class="mb-3">
                        <label for="firstname" class="form-label fw-bold">Ad</label>
                        <input type="text" class="form-control" id="firstname" placeholder="Adınızı daxil edin"
                            required>
                        <p class="valid" id="firstname-p">*Minimum 3 letters</p>
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label fw-bold">Soyad</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Soyadınızı daxil edin"
                            required>
                        <p class="valid" id="lastname-p">*Minimum 3 letters</p>
                    </div>
                    <div class="mb-3">
                        <label for="phone-number" class="form-label fw-bold">Mobil nömrə</label>
                        <input type="tel" class="form-control" id="phone-number" placeholder="XXX-XXX-XX-XX" required>
                        <p class="valid" id="email-p">Example: 999-999-99-99</p>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">E-poçt</label>
                        <input type="text" class="form-control" id="email" placeholder="user@example.com" required>
                        <p class="valid" id="email-p">*Example: example@gmail.com</p>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">Parol</label>
                        <input type="password" class="form-control" id="password" placeholder="******" required>
                        <p class="valid" id="password-p">*Minimum - 6 Maximum - 12</p>
                    </div>
                    <input class="btn btn-primary w-100" type="submit" value="Hesab yarat">
                    <p class="mt-3 mb-0">Hesabınız var? <a class="btn btn-link fw-bold" href="daxilol.html">Daxil
                            ol</a></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
